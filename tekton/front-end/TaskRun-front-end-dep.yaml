apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: front-end-dep-runner
spec:
  serviceAccountName: nbaghanim-docker-hub
  taskRef:
    name: front-end-deploy
  params:
  - name: IMAGE
    value: "nbaghanim/front-end"
  resources:
    inputs:
    - name: level3-project
      resourceRef:
        name: front-end-resource

