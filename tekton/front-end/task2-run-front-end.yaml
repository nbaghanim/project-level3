
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: dockr-runner
spec:
  serviceAccountName: nbaghanim-docker-hub
  taskRef:
    name: dockr
  params:
  - name: IMAGE
    value: "nbaghanim/front-end"
  resources:
    inputs:
    - name: front-end
      resourceRef:
        name: front-end
