apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: carts-pipelinerun 
spec:
  pipelineRef:
    name: carts-pipeline
  resources:
    - name: level3-project
      resourceRef:
        name: carts-resource
  params:
    - name: CONTEXT
      value: "/workspace/level3-project/carts"
    - name: DOCKERFILE
      value: "/workspace/level3-project/carts/Dockerfile"
    - name: IMAGE
      value: "amerahsultan1/carts"
    - name: pathToYamlFile
      value: "level3-project/deployment/carts/carts-dep.yaml"
    - name: imageUrl
      value: "amerahsultan1/carts"
    - name: imageTag
      value: "latest"
    - name: pathToYamlFile-db
      value: "level3-project/deployment/carts/carts-db-dep.yaml"
    - name: imageUrl-db
      value: "mongo"
    - name: imageTag-db
      value: "latest"
      
  serviceAccountName: nbaghanim-docker-hub
