apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: user-db-runner
spec:
  serviceAccountName: nbaghanim-docker-hub
  taskRef:
    name: user-db
  params:
  - name: IMAGE
    value: "nbaghanim/user-db"
  resources:
    inputs:
    - name: level3-project
      resourceRef:
        name: user-resource
