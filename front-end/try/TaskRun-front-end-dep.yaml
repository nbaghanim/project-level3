apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: front-end-dep-runner
  serviceAccountName: nbaghanim-docker-hub
spec:
  params:
    - name: pathToYamlFile
      type: string
      description: The path to the yaml file to deploy within the git source
      default: $(resources.inputs.front-end-pr.path)/front-end/front-end-dep.yaml
    - name: namespace
      default: test

  resources:
    inputs:
      - name: front-end-resource
        type: git
  steps:
   - name: run-kubectl
     image: lachlanevenson/k8s-kubectl
     command: ["kubectl"]
     args:
       - "apply"
       - "-f"
       - "$(params.pathToYamlFile)"
       - "-n"
       - "$(params.namespace)"

